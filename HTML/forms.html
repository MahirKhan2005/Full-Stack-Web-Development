<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input</title>
</head>

<body>
    <h1>Types of inputs</h1>
    <form method="get">
        
        <label for="username">Username : </label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
        <br>

        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br>

        <input type="checkbox" name="languages" id="python">
        <label for="python">Python</label>
        <input type="checkbox" name="languages" id="javascript">
        <label for="javascript">Javascript</label>
        <input type="checkbox" name="languages" id="c">
        <label for="c">C</label>
        <input type="checkbox" name="languages" id="java">
        <label for="java">Java</label>
        <br>

        <select name="fruits" id="fruits">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
        </select>
    </form>
</body>

</html>
