<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" type="image/png" href="img/spotify.png">
</head>

<body>
    <nav>
        <div class="nav-left">
                <img class="hamburger" src="img/menu-01-stroke-rounded.svg" alt="">
            <div class="home">
                <button><img src="img/home.svg" alt=""></button>
            </div>
            <div class="search-bar-wrapper">
                <div class="search-bar">
                    <img src="img/search.svg" alt="search">
                    <input type="text" id="search-bar" placeholder="What do you want to play?">
                    <div class="flex" style="gap: 15px;">
                        <span style="font-size: 25px;">|</span>
                        <img src="img/browse.svg" alt="browse">
                    </div>
                </div>
            </div>
            <!-- Search bar mobile version -->
            <div class="mobile-search-icon">
                <button><img src="img/search.svg" alt="search"></button>
            </div>
        </div>
        <div class="nav-right">
            <div class="sign-up">
                <a href="https://www.spotify.com/in-en/signup?forward_url=https%3A%2F%2Fopen.spotify.com%2F">Sign up</a>
            </div>
            <div class="log-in">
                <button>Log in</button>
            </div>
        </div>
    </nav>

    <main class="flex">
        <div class="library">
            <div class="library-top">
                <h3>Your Library</h3>
            </div>
            <ul class="songs ">
            </ul>
        </div>
        <div class="trending-songs">
            <h2>Trending Songs</h2>
            <div class="card-container flex">
                <div class="card">
                    <img src="test-image.jpg" alt="">
                    <div class="card-title">
                        Romantic Mix
                    </div>
                    <div class="card-description">
                        Card description
                    </div>
                </div>
                <div class="card">
                    <img src="test-image.jpg" alt="">
                    <div class="card-title">
                        Pop Mix
                    </div>
                    <div class="card-description">
                        Card description
                    </div>
                </div>
            </div>
            <div class="play-bar">
                <div class="play-bar-top">

                    <div class="song-name"></div>
                    <div class="play-buttons">
                        <img class="invert previous" src="img/previous-stroke-rounded.svg"
                            alt="previous-stroke-rounded">
                        <img class="invert play" src="img/play-stroke-rounded.svg" alt="play-stroke-rounded">
                        <img class="invert next" src="img/next-stroke-rounded.svg" alt="next-stroke-rounded">
                    </div>
                    <div class="song-timing">00:00 / 00:00</div>
                </div>
                <div class="seek-bar">
                    <input type="range" class="seekbar" value="0" min="0" step="0.1">
                </div>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
