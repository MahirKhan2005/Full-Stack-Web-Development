<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Card Builder</title>
    <link rel="stylesheet" href="dynamic_card_builder.css">
</head>

<body>
    <div class="container">
        <div class="hidden-card">
            <img src="sample_image.jpg" alt="">
            <div class="content">
                <div class="title">Title</div>
                <ul>
                    <li class="channel-name">Channel name</li>
                    <li class="views">Views</li>
                    <li class="months">Months</li>
                    </ol>
            </div>
            <span class="duration">00:00</span>
        </div>
    </div>
    <script src="dynamic_card_builder.js"></script>
</body>

</html>
