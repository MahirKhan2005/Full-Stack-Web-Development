<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <nav>
        <div class="nav-left">
            <div class="logo">
                <a href="index.html"><img src="logo.svg" alt=""></a>
            </div>
            <div class="home">
                <button><img src="home.svg" alt=""></button>
            </div>
            <div class="search-bar-wrapper">
                <div class="search-bar">
                    <img src="search.svg" alt="search">
                    <input type="text" id="search-bar" placeholder="What do you want to play?">
                    <div class="flex" style="gap: 15px;">
                        <span style="font-size: 25px;">|</span>
                        <img src="browse.svg" alt="browse">
                    </div>
                </div>
            </div>
            <!-- Search bar mobile version -->
            <div class="mobile-search-icon">
                <button><img src="search.svg" alt="search"></button>
            </div>
        </div>
        <div class="nav-right">
            <div class="sign-up">
                <a href="https://www.spotify.com/in-en/signup?forward_url=https%3A%2F%2Fopen.spotify.com%2F">Sign up</a>
            </div>
            <div class="log-in">
                <button>Log in</button>
            </div>
        </div>
    </nav>

    <main class="flex">
        <div class="library">
            <div class="library-top">
                <h3 style="background-color: #1f1f1f;">Your Library</h3>
                <button><img src="plus.svg" alt="plus"></button>
            </div>
        </div>
        <div class="spotify-playlists">
            <h2>Trending Songs</h2>
        </div>

    </main>
</body>

</html>
