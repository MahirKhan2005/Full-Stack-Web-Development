<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="selectors.css">
</head>

<body>
    <h1>Types of Selectors -- </h1>
    <ol>
        <li>Universal Selector</li>
        <li>Basic Selector</li>
        <li id="idselec">ID Selector</li>
        <li class="classselec">Class Selector</li>
        <li>Child Selector</li>
        <li>Descendant Selector</li>
        <li>Pseudo Selector</li>

        <div>
            This is styled by child selector.
        </div>
        <span>
            This is styled by Descendant Selector.
        </span>
    </ol>
</body>

</html>
